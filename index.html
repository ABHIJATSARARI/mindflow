  <body class="bg-slate-50 dark:bg-slate-900">
    <div id="root">
      <style>
        #splash {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: #f8fafc; /* bg-slate-50 */
          z-index: 9999;
        }
        .dark #splash {
          background-color: #0f172a; /* bg-slate-900 */
        }
        .splash-text {
          font-size: 2.25rem;
          font-weight: 700;
          margin-top: 1rem;
          color: #1e293b; /* slate-800 */
          opacity: 0; /* Initially hidden for animation */
        }
        .dark .splash-text {
          color: #f1f5f9; /* slate-100 */
        }
        
        /* Animations */
        @keyframes logo-in {
          from {
            transform: scale(0.8);
            opacity: 0;
          }
          to {
            transform: scale(1);
            opacity: 1;
          }
        }
        @keyframes text-in {
          from {
            transform: translateY(20px);
            opacity: 0;
          }
          to {
            transform: translateY(0);
            opacity: 1;
          }
        }
        @keyframes splash-fade-out {
          from {
            opacity: 1;
          }
          to {
            opacity: 0;
            visibility: hidden;
          }
        }

        #splash.hide {
          animation: splash-fade-out 0.5s ease-in forwards;
        }
        #splash > svg {
          animation: logo-in 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        #splash > .splash-text {
          animation: text-in 1s ease-out 0.5s forwards;
        }
      </style>
      <div id="splash">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="splash-logo-gradient" x1="0.5" y1="0" x2="0.5" y2="1">
                    <stop offset="0%" stop-color="#5EEAD4" />
                    <stop offset="100%" stop-color="#0EA5E9" />
                </linearGradient>
            </defs>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C12 2 4 10.1519 4 15.0118C4 19.9717 7.58172 22 12 22C16.4183 22 20 19.9717 20 15.0118C20 10.1519 12 2 12 2Z" fill="url(#splash-logo-gradient)"/>
            <g stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
